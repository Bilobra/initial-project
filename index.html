<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter LIM</title>
  </head>
  <body>

    <div class="container"> <!--sfondo contenitore-->

      <header> <!--logo+testo-->
        <img id="img" classe="logo" src="logo.png">
        <p>Taking Booleaners from A to B</p>
      </header>

      <nav> <!--bottoni navigazione-->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main> <!--utente+carica-->

        <div class="monopattino Gino"> <!--utente1-->
          <input type="checkbox" name="Monopattino1">
          <span class="utente">Monopattino Gino22</span> <br>
          <span> &#8614; Via Guadalametri- a 220 metri da te</span> <br>
          <span>stato carica:</span>
          <hr id="carica1">
        </div>

        <div class="monopattino Mike"> <!--utente2-->
          <input type="checkbox" name="Monopattino2">
          <span class="utente">Monopattino Mike24</span> <br>
          <span> &#8614; Via Ricciardoni- a 420 metri da te</span> <br>
          <span>stato carica:</span>
          <hr id="carica2">
        </div>

        <div class="monopattino Fede"> <!--utente3-->
          <input type="checkbox" name="Monopattino3">
          <span class="utente">Monopattino Fede154</span> <br>
          <span> &#8614; Via Mentarini- a 490 metri da te</span> <br>
          <span>stato carica:</span>
          <hr id="carica3">
        </div>


      </main>

    </div>

  </body>
</html>
